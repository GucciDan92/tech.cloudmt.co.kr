<nav class="site-nav">
        <div class="site-nav-left">
            {{ if $.Site.Params.logo }}
                <a class="site-nav-logo" href="{{ $.Site.BaseURL }}"><img src="{{ $.Site.Params.logo }}" alt="{{ $.Site.Title }}" /></a>
            {{ else }}
                <a class="site-nav-logo" href="{{ $.Site.BaseURL }}">{{if $.Site.Params.nav_title}}{{$.Site.Params.nav_title}}{{else}}{{ $.Site.Title }}{{end}}</a>
            {{ end }}
            <div class="site-nav-content">
                    <ul class="nav" role="menu">
                        {{ range $.Site.Params.mainCategories }}
                        <li class="nav-home" role="menuitem"><a href="{{ urlize (printf "categories/%s" . ) | relURL }}">{{- . -}}</a></li>
                        {{ end }}
                        {{ range $.Site.Menus.main }}
                        <li class="nav-home" role="menuitem"><a href="{{ .URL }}">{{- .Name -}}</a></li>
                        {{ end }}
                    </ul>
            </div>
        </div>
</nav>
